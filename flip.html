<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Color Flipper</title>

    <style>
        body{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #ffffff;
        }

        #FlipBtn{
            padding: 10px 20px;
            cursor: pointer;
            font-size: 18px;
            background-color: rgb(16, 19, 11);
            margin-top: 20px;
            color: rgb(201, 155, 49);
            border-radius: 15px;
            border: none;
        }

        p{
            font-size: 20px;
            margin-top: 15px;
            font-weight: bold;
        }
    </style>
</head>

<body>

    <h1>Color Flipper</h1>
    <button id="FlipBtn">Flip Color</button>
    <p id="colorCode">Click the button to change color</p>

    <script>
        let btn = document.querySelector("#FlipBtn");
        let text = document.querySelector("#colorCode");

        let colors = ["red", "blue", "green", "purple", "orange", "pink", "black"];

        btn.addEventListener("click", function () {
            let randomIndex = Math.floor(Math.random() * colors.length);
            let randomColor = colors[randomIndex];

            document.body.style.backgroundColor = randomColor;
            text.innerText = "Background Color : " + randomColor;
        });
    </script>

</body>
</html>
